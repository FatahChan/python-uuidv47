name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies and build
      run: |
        uv sync --dev
        uv run python setup.py build_ext --inplace
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Run benchmarks
      run: |
        uv run pytest tests/test_performance.py --benchmark-only --benchmark-sort=name

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install linting tools
      run: |
        uv add --dev ruff mypy
    
    - name: Lint and format check
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Type checking
      run: |
        uv run mypy python_uuidv47/ --ignore-missing-imports

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Test build process
      run: |
        uv venv
        uv sync --dev
        uv build
        
    - name: Test wheel installation
      run: |
        uv pip install dist/*.whl
        python -c "import python_uuidv47; print('Import successful!')"